<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>FORM</h1>

    <form action="">
      <ul>
        <li>NPM :</li>
        <li><input type="text" /></li>
        <li>Nama :</li>
        <li><input type="password" /></li>
        <li>Jurusan :</li>
        <li>
          <input type="radio" name="WNI" value="Informatika" /><label
            for="Informatika"
            >Informatika</label
          >
        </li>
        <li>
          <input type="radio" name="WNI" value="SistemInformasi" /><label
            for="SistemInformasi"
            >Sistem Informasi</label
          >
        </li>
        <li>
          <input type="radio" name="WNI" value="SainsData" /><label
            for="SainsData"
            >Sains Data</label
          >
        </li>
        <li>Matakuliah Diambil</li>
        <li>
          <input type="checkbox" name="pemograman" /><label for="pemograman"
            >Pemograman</label
          >
        </li>
        <li>
          <input type="checkbox" name="BasisData" /><label for="BasisData"
            >Basis Data</label
          >
        </li>

        <li>Gendre</li>
        <li>
          <select name="Gendre">
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </li>
        <li>Foto</li>
        <li><input type="file" name="Foto" /></li>
        <li><input type="button" name="submit" value="submit" /></li>
      </ul>
    </form>
  </body>
</html>
