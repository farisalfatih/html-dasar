<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>
    <h2>
      Table memiliki 3 tag didalamnya, ada tr(baris), td(data), th(header)
    </h2>
    <table border="1">
      <tr>
        <th>No</th>
        <th>NPM</th>
        <th>Nama</th>
        <th>Jurusan</th>
      </tr>
      <tr>
        <td>1</td>
        <td>22081010277</td>
        <td>Mohammad Faris Al Fatih</td>
        <td>Informatika</td>
      </tr>
    </table>
  </body>
</html>
